<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/SellForm.css">
    <link rel="stylesheet" href="./CSS/style.css" />
</head>

<body>

    <header class="head">
        <a href="#" class="logo">
            <img src="./CSS/images/cars/Starman-cuate.png" alt="car-logo">
        </a>



        <nav class="navigation">


            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#search">Search</a>
            <a href="#contact-us">Contact Us</a>
            <a href="#reviews">Reviews</a>
            <a href="#myAccount">My Account</a>


        </nav>

        <section class="menu-icons">
            <img src="./CSS/images/cars/icons8-search-64.png" width=30px>
            <img src="./CSS/images/cars/icons8-cart-30.png" width=30px>
            <img src="./CSS/images/cars/icons8-menu-bar-50.png" width=30px>

        </section>
        <!-- <a href="#sell-form">
            <h1>ScamBox Automobiles</h1><br>
            <p>Make Listing</p>
        </a> -->


    </header>


    <main>

        <form action="" class="sell-form" id="sell-form">

            <div class="seller-details">
                <h1>Your Details</h1>
                <div class="input-field">
                    <label for="seller-name">Name:</label><br>
                    <input type="text" name="seller-name" id="seller-name" required><br>
                </div>

                <div class="input-field">
                    <label for="seller-email">EMail:</label><br>
                    <input type="email" name="seller-email" id="seller-email" required><br>
                </div>

                <div class="input-field">
                    <label for="seller-phone">Phone:</label><br>
                    <input type="tel" name="seller-phone" id="seller-phone" required><br>
                </div>

                <div class="input-field">
                    <label for="seller-contact">Preferred Method of Contact:</label><br>
                    <input type="radio" name="seller-contact" id="contact-sms">SMS
                    <input type="radio" name="seller-contact" id="contact-email">EMail
                </div>
            </div>


            <div class="car-details">
                <h1>Car Details</h1>
                <div class="input-field">
                    <label for="car-year">Year:</label><br>
                    <input type="text" name="car-year" id="car-year" required><br>
                </div>

                <div class="input-field">
                    <label for="car-make">Make:</label><br>
                    <input type="text" name="car-make" id="car-make" required><br>
                </div>

                <div class="input-field">
                    <label for="car-model">Model:</label><br>
                    <input type="text" name="car-model" id="car-make" required><br>
                </div>

                <div class="input-field">
                    <label for="car-type">Type:</label><br>
                    <input type="text" name="car-make" id="car-make" required><br>
                </div>

                <div class="input-field">
                    <label for="car-price">Price:</label><br>
                    <input type="text" name="car-price" id="car-price" required><br>
                </div>
            </div>

            <div class="submit-button">
                <button type="submit">Submit Form</button>
            </div>

        </form>

    </main>


    <footer>
        <br><br><br><br><br>
    </footer>

</body>

</html>
