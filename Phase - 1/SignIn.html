<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/SignIn.css">
    <title>ScamBox Sign in</title>
</head>

<body>

    <div class="Sign-In_Page">

        <div class="Image-Partition">

            <div class="Overlay">
                <img src="css/images/background_cover.jpg" alt="img">
                <h1 class="Overlay-Title">ScamBox Enterprises</h1>
                <p class="Overlay-Text">Welcome to ScamBox Enterprises, where we make sure you get scammed down to your
                    last Dirhams!</p>
            </div>

        </div>

        <div class="Form-Partition">

            <form action="">
                <label for="name">Username:</label><input type="text" name="name" id="name"
                    placeholder="Enter your username"><br><br>
                <label for="password">Password:</label><input type="password" name="password" id="password"
                    placeholder="Enter your password"><br><br>
                <button type="submit" name="submit" id="submit">Login</button>
            </form><br>
            <div>
                <input type="text" id="searchInput" placeholder="Search for items...">
                <button id="searchBtn">Search</button>
            </div>
        </div>
    </div>

</body>

</html>
