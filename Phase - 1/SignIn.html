<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/SignIn.css">
    <title>ScamBox Sign in</title>
</head>

<body>

    <header><a href = "#Sign-In_Page"><h1>ScamBox Automobiles</h1><br><p>Login</p></a></header>

    <main>
        <div class = "Sign-In_Page" id = "Sign-In_Page">

            <div class = "Image-Partition" id = "Image-Partition">

                <div class = "Overlay">
                    <img src = "css/images/Aurora-Background.jpg" alt = "img">
                    <p class = "Overlay-Text">Welcome to ScamBox Enterprises, a one stop shop for all your dream mobiles!</p>
                </div>

            </div>

            <div class = "Form-Partition">

                <form action = "">

                    <label for = "name">Username:</label>
                    <input type = "text" name = "name" id = "name" placeholder = "Enter your username"><br><br>

                    <label for = "password">Password:</label>
                    <input type = "password" name = "password" id = "password" placeholder = "Enter your password"><br><br>

                    <button type = "submit" name = "submit" id = "submit">Login</button>

                </form><br>
            </div>
        </div>
    </main>

</body>

</html>
